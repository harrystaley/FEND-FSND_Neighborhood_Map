<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Best Places to visit Around San ANtonio.</title>
    <!-- bootstrap framework stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- stylesheet for a google font. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700">
    <!-- Custom style sheet for the site -->
    <link rel="stylesheet" href="css/style.css">
    <!-- normalize CSS pixels with device pixels for scalability -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!-- TOP NAV -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#main">home</a>
        </div>
        <div class="collapse navbar-collapse" id="Navbar">

          <!-- TOP NAV BAR LINKS -->
          <ul class="nav navbar-nav">

          </ul>

        </div>
      </div>
    </nav>

    <div class="row">
      <header class="col-md-12">
        <h2 id="greeting" class="greeting">Best places to visit around San Antonio.</h2>
        <hr>
      </header>
    </div>

    <div class="row">
      <div class="col-md-12">
        <main>
          <div class="row">
            <div id="leftNav" class="left-nav flex-box col-md-1 navbar-inverse">
              <input id="placeSearch" class="search-box" type="text" placeholder="Search Locations" data-bind = "value: searchInput, valueUpdate: 'afterkeydown'">
              <div class="placeList" data-bind="foreach:placeList">
                <span class = "place-name" data-bind="text: place.title"></span>
              </div>
            </div>
            <div id="map" class="col-md-11">

            </div>
          </div>  
        </main>
      </div>
    </div>

    <div class="row">
      <footer>
        <div class="col-md-12">
          <span>Locations adapted from: <a href="http://www.sanantoniomag.com/SAM/January-2013/52-Things-Every-San-Antonian-Must-Do/">52 Things Every San Antonian Must Do!</a></span>
        </div>
      </footer>
    </div>
    
    <!-- LOAD JQUERY FROM CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- LOAD KNOCKOUT JS FROM CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- LOAD CUSTOM JAVSCRIPT -->
    <script src="js/script.js"></script>
    <!-- LOAD MAPS API ASYNCRONOUSLY -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=MYAPIKEY&v=3&callback=initMap">
    </script>
  </body>
</html>
